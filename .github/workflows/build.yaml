name: Build packages

on:
  - workflow_call

jobs:
  build-linux:
    name: Build Linux toolbox
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    env:
      CC: gcc-10
      CXX: g++-10

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Clone igraph
        run: |
          cd vendor/speakeasy2
          git submodule init
          git submodule update --recursive

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade
          sudo apt install cmake ninja-build gcc-10 g++-10 libxml2-dev libbison-dev libfl-dev

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build from source
        run: |
          cmake -B build . -G Ninja \
            -DCMAKE_PACKAGE_VERSION="${{ github.ref_name }}"
          cmake --build build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: speakeasy2-${{ runner.os }}-${{ matrix.python-version }}-${{ github.sha }}
          path: build/

  build-windows:
    name: Build Windows toolbox
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    defaults:
      run:
        shell:  msys2 {0}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install packages
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          install: >-
            git
            base-devel
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-libxml2
          update: true
          location: D:\

      - name: Clone igraph
        run: |
          cd vendor/speakeasy2
          git submodule init
          git submodule update --recursive

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build from source
        run: |
          cmake -B build . \
            -G Ninja \
            -DIGRAPH_OPENMP_SUPPORT=ON \
            -DCMAKE_PACKAGE_VERSION="${{ github.ref_name }}"
          cmake --build build

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: speakeasy2-${{ runner.os }}-${{ matrix.python-version }}-${{ github.sha }}
          path: build/

  build-macos:
    name: Build macOS toolbox
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    # Use system Clang (supports openmp) instead of XCode Clang.
    # See https://gist.github.com/svenevs/f00ed3898d2af6248921b63254aa8cc1
    env:
      CC: /usr/bin/clang
      CXX: /usr/bin/clang++
      CPPFLAGS: "-Xpreprocessor -fopenmp"
      CFLAGS: "-I/usr/local/opt/libomp/include"
      CXXFLAGS: "-I/usr/local/opt/libomp/include"
      LDFLAGS: "-Wl,-rpath,/usr/local/opt/libomp/lib -L/usr/local/opt/libomp/lib -lomp"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Clone igraph
        run: |
          cd vendor/speakeasy2
          git submodule init
          git submodule update --recursive

      - name: Install dependencies
        run: brew install ninja autoconf automake libtool libomp

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build from source
        run: |
          cmake -B build . -G Ninja \
            -DCMAKE_PACKAGE_VERSION="${{ github.ref_name }}"
          cmake --build build

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: speakeasy2-${{ runner.os }}-${{ matrix.python-version }}-${{ github.sha }}
          path: build/
